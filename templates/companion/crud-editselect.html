
{% extends "base.html" %}

{% block title %}Edit Sleect{% endblock %}

{% block header %}<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">{% endblock %}

{% block content %}

{% include "navbar.html" %}


<h2> Select Entry To Edit</h2>

  <h3> Choose the number from the drop down list </h3>

  <form  method="POST" action="{{ url_for('.editentry')}}">
    <select name ="num">
            {% for ex in entries %}
              <option value={{ex}}>{{ex}}</option>
              {% endfor %}
    </select>
    <br>
    <hr>
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-block text-uppercase">Edit Log Entry</button>
    </div>
</form>
{% endblock %}
